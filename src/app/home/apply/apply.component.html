<div class="section landing-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="text-center">Apply now!</h2>
                <form class="contact-form">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Minecraft Username</label>
                            <div class="input-group"
                                 [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Name"
                                       (focus)="focus=true"
                                       (blur)="focus=false">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Email</label>
                            <div class="input-group"
                                 [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="nc-icon nc-email-85"></i></span>
                                </div>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Email"
                                       (focus)="focus1=true"
                                       (blur)="focus1=false">
                            </div>
                        </div>
                    </div>
                    <label>Tell us a bit about yourself</label>
                    <textarea class="form-control"
                              rows="10"
                              placeholder="Tell us how you found SKCraft, what you like doing while playing, etc."></textarea>
                    <div class="row">
                        <div class="col-md-4 mr-auto ml-auto">
                            <button class="btn btn-danger btn-lg btn-fill">Send Application</button>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6 mr-auto ml-auto text-center">
                            Already applied?
                            <br />
                            Check your application status
                            <a [routerLink]="[ '/profile' ]">here.</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
