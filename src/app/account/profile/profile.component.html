<div class="wrapper">
    <div class="page-header page-header-xs"
         data-parallax="true"
         style="background-image: url('./assets/img/fabio-mangione.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section profile-content">
        <div class="container">
            <div class="owner">
                <div class="avatar">
                    <img src="https://crafatar.com/renders/head/a111e844-fb0b-4023-9d0f-4fb875cd9407?overlay=true"
                         alt="Circle Image"
                         class="img-circle img-no-padding img-responsive">
                </div>
                <div class="name">
                    <h4 class="title mb-1">xburrow</h4>
                    <h6 class="description">Guest</h6>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-6 ml-auto mr-auto text-center">
                    <p> </p>
                    <br />
                    <button class="btn btn-outline-default btn-round"><i class="fa fa-cog"></i> Settings</button>
                </div>
            </div> -->
            <br />
            <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                    <ngb-tabset [justify]="'center'">
                        <ngb-tab title="Applications">
                            <ng-template ngbTabContent>
                                <div class="row following"
                                     id="accounts">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row"
                                                     (click)="isCollapsed = !isCollapsed"
                                                     [attr.aria-expanded]="!isCollapsed"
                                                     aria-controls="collapseExample">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                             alt="Circle Image"
                                                             class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Flume<br /><small>Musical Producer</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto mt-auto mb-auto">
                                                        <div class="form-check">
                                                            <i class="fas fa-spinner fa-spin application-pending"
                                                               ngbTooltip="Your application is under review."
                                                               placement="bottom"></i>
                                                            <i class="fas fa-check-circle application-accepted"
                                                               ngbTooltip="Your application has been accepted!"
                                                               placement="bottom"></i>
                                                            <i class="fas fa-times-circle application-denied"
                                                               ngbTooltip="Your application has been denied!"
                                                               placement="bottom"></i>
                                                        </div>
                                                    </div>
                                                    <div id="collapseExample"
                                                         [ngbCollapse]="isCollapsed">
                                                        <div class="card">
                                                            <div class="card-body">
                                                                You can collapse this card by clicking Toggle
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Minecraft Accounts">
                            <ng-template ngbTabContent>
                                <div class="row following"
                                     id="accounts">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                             alt="Circle Image"
                                                             class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Flume<br /><small>Musical Producer</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input"
                                                                       type="checkbox"
                                                                       value=""
                                                                       checked="">
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Settings">
                            <ng-template ngbTabContent>
                                <div class="row following"
                                     id="accounts">
                                    <div class="col-md-6 ml-auto mr-auto">
                                        <ul class="list-unstyled follows">
                                            <li>
                                                <div class="row">
                                                    <div class="col-md-2 col-sm-2 ml-auto mr-auto">
                                                        <img src="./assets/img/faces/clem-onojeghuo-2.jpg"
                                                             alt="Circle Image"
                                                             class="img-circle img-no-padding img-responsive">
                                                    </div>
                                                    <div class="col-md-7 col-sm-4 ml-auto">
                                                        <h6>Flume<br /><small>Musical Producer</small></h6>
                                                    </div>
                                                    <div class="col-md-3 col-sm-2 ml-auto mr-auto">
                                                        <div class="form-check">
                                                            <label class="form-check-label">
                                                                <input class="form-check-input"
                                                                       type="checkbox"
                                                                       value=""
                                                                       checked="">
                                                                <span class="form-check-sign"></span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
