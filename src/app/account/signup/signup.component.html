<div class="wrapper">
	<div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
		<div class="filter"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-sm-6 mr-auto ml-auto">
					<div class="card card-register">
						<h3 class="title">Register</h3>
						<form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
							<div class="form-group">
								<label for="name" class="sr-only">Display Name</label>
								<input type="text" id="name" name="name" [(ngModel)]="userRegistration.displayName"
									class="form-control" placeholder="Your name" required autoFocus>
							</div>
							<div class="form-group">
								<label for="email" class="sr-only">Email address</label>
								<input type="email" id="email" name="email" #email="ngModel"
									[(ngModel)]="userRegistration.email" class="form-control"
									placeholder="Email address" email required>
								<small [hidden]="email.valid || (email.pristine && !submitted)"
									class="text-danger">Please enter a valid
									email</small>
							</div>
							<div class="form-group">
								<label for="password" class="sr-only">Password</label>
								<input type="password" id="password" name="password"
									[(ngModel)]="userRegistration.password" class="form-control" placeholder="Password"
									aria-describedby="passwordHelp" required>
								<small id="passwordHelp" class="form-text text-muted">Min. 6 characters with at least
									one non alphanumeric
									character</small>
							</div>
							<button class="btn btn-lg btn-primary btn-block register-btn" type="submit"
								[disabled]="!f.form.valid">
								<span [hidden]="submitted">Register</span>
								<div [hidden]="!submitted" class="spinner-grow text-primary" role="status">
									<span class="sr-only">Loading...</span>
								</div>
							</button>
							<div *ngIf="error" class="alert alert-danger mt-3" role="alert">
								<strong>Oops!</strong> {{error}}
							</div>
						</form>
						<div class="forgot">
							<a href="#" class="btn btn-link btn-danger">Forgot password?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
